<!DOCTYPE html>
<html>
 
<div class="loading">
            <img src=https://media.giphy.com/media/l1J9tEY1atF3CjI4M/giphy.gif alt="Loading">
        </div>

</html>
<style>
* {
    cursor: none
}

body {
    overflow: hidden
}
    
.loading {
    background-color: #7e7e7e;
    width: 100%;
    display: fixed
}

.loading img {
    display: block;
    min-height: 209px;
    min-width: 200px;
}
</style>
<script>
$(".loading").height($(window).height());
$(".loading").width($(window).width());

    
$(".loading img").css({
    paddingTop: ($(".loading").height() - $(".loading img").height()) / 2,
    paddingLeft: ($(".loading").width() - $(".loading img").width()) / 2
});

$(window).resize(function () {
   
    "use strict";
    
    $(".loading").height($(window).height());
    $(".loading").width($(window).width());


    $(".loading img").css({
        paddingTop: ($(".loading").height() - $(".loading img").height()) / 2,
        paddingLeft: ($(".loading").width() - $(".loading img").width()) / 2
    });
    
});
</script>
